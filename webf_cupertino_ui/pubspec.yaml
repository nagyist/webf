name: webf_cupertino_ui
description: "iOS-style UI components for WebF applications. This package provides Flutter's Cupertino widgets wrapped as HTML custom elements for use in WebF."
version: 0.1.0-beta
homepage: https://openwebf.com

environment:
  sdk: ^3.6.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webf:
    hosted: https://dart.cloudsmith.io/openwebf/webf-enterprise/
    version: ^0.23.0-beta.3
  logger: ^2.0.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

# Information used by the publishing tool.
publish_to: https://dart.cloudsmith.io/openwebf/webf-cupertino-ui/

topics:
  - webf
  - cupertino
  - ios
  - ui
  - components
  - flutter
  - widgets
